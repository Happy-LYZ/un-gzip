<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>gzip解压工具</title>
    <link rel="stylesheet" href="./index.css">
	<link rel="icon" sizes="any" mask="" href="./icon.jpg">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="pako.js"></script>
    <script type="text/javascript" src="index.js"></script> -->
    <script type="text/javascript" src="index.min.js"></script>
</head>
<body>
    <!-- /home/un-gzip/index.html -->
    <div class="page-wrapper">
        <h2 class="tips">Gzip压缩、解压</h2>
        <div class="text-area">
            <div class="left-text">
                <textarea id="origin-code" class="zip-textarea" placeholder="请输入要转换的内容..."></textarea>
            </div>
            <div class="right-text">
                <textarea id="target-code" class="zip-textarea" placeholder="转换结果..."></textarea>
            </div>
        </div>
        <div class="middle-btn">
            <button class="zip-btn" onclick="zip()">压缩</button>
            <button class="unzip-btn" onclick="unzip()">解压</button>
        </div>
    </div>
</body>
</html>
